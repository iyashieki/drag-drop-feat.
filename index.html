<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drag & Drop Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="left" class="dropzone">
      <div class="list" draggable="true" id="item1">
        <img src="drag-handle.png" alt="Icon"> Item 1
      </div>
      <div class="list" draggable="true" id="item2">
        <img src="drag-handle.png" alt="Icon"> Item 2
      </div>
    </div>
    <div id="right" class="dropzone"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
